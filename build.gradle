
plugins {
  id "com.github.johnrengelman.shadow" version "5.2.0"
  id "java"
  id "eclipse"
}

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
    implementation 'com.konghq:unirest-java:3.3.00'
    implementation ('net.dv8tion:JDA:4.1.0_88') { exclude module: 'opus-java' }
    implementation 'commons-io:commons-io:2.6'
    implementation 'it.unimi.dsi:fastutil:8.3.0'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'org.mongodb:mongo-java-driver:3.12.0'
}

shadowJar {
  minimize()
}

jar {
  manifest {
    attributes(
      'Main-Class': 'me.kavin.fastticket.Main'
    )
  }
}

group = 'me.kavin.fastticket'
version = '1.0'
sourceCompatibility = '1.8'
